<button nz-button nzType="primary" nzSize="large"
        style="border-radius: 10px; margin-top: 160px; background-color: midnightblue; color: white">+ Nuevo producto
</button>

<nz-table style="margin-top: 15px" [nzData]="displayProducts" [nzFrontPagination]="false">
  <thead style="background-color: lightsteelblue; color: black; font-weight: bolder">
  <tr>
    <th nzWidth="20%">Nombre</th>
    <th nzWidth="50%">Descripci√≥n</th>
    <th nzWidth="15%">Precio</th>
    <th nzWidth="15%">Stock</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of displayProducts">
    <td>{{ data.nombre }}</td>
    <td>{{ data.descripcion }}</td>
    <td>{{ data.precio | currency }}</td>
    <td>{{ data.stock }}</td>
  </tr>
  </tbody>
</nz-table>
<nz-pagination [nzPageIndex]="pageIndex"
               [nzPageSize]="pageSize"
               [nzTotal]="total"
               (nzPageIndexChange)="onPageChange($event)">
</nz-pagination>
